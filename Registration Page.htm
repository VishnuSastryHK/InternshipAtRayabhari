<!DOCTYPE html>
<html>


<head>
  
  <!--meta name="viewport" content="width=device-width, initial-scale=1"-->

  <link rel="stylesheet" href="Registration Page.css">
  <script src="Registration Page.js"></script>
</head>

<body>

  <!-- <form name="Registration Form"> -->

    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="name"><b>Name</b></label><br>
      <input type="text" placeholder="Enter Name" id="NAME" name="name"><br>
      <div1 class ="error" id="nameErrID"></div1>

      <br><br>
      <label for="email"><b>Email</b></label><br>
      <input type="text" placeholder="Enter Email" id="EMAIL" name="email"><br>
      <div1 class="error" id="emailErrID"></div1>

      <br><br>
      <label for="pwd"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password" id="PWD" name="pwd"><br>
      <div1 class="error" id="passErrID"></div1>

      <br><br>
      <label for="cpwd"><b>Repeat Password</b></label><br>
      <input type="password" placeholder="Re-enter Password" id="CPWD" name="cpwd"><br>
      <div1 class="error" id="cpErrID"></div1>

     <br>
     <hr>

      <input type="submit" class="registerbtn" value="REGISTER" onclick="validation()"></input>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="Login Page.htm">Sign in</a>.</p>
    </div>

  <!-- </form> -->

  


</body>

</html>
